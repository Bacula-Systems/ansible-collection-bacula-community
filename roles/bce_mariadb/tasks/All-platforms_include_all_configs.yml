- name: create conf.d directory
  file:
    path: /opt/bacula/etc/conf.d/director
    state: directory
    mode: '0770'
    owner: bacula
    group: bacula
- name: copy any .conf file to the /opt/bacula/etc/conf.d/director directory
  copy:
    src: files/
    dest: /opt/bacula/etc/conf.d/director/
    mode: '0770'
    owner: bacula
    group: bacula
- name: create conf.d/storage directory
  file:
    path: /opt/bacula/etc/conf.d/storage
    state: directory
    mode: '0770'
    owner: bacula
    group: bacula
- name: create empty file in the conf.d storage directory
  file:
    path: /opt/bacula/etc/conf.d/storage/empty.conf
    state: touch
    mode: '0770'
    owner: bacula
    group: bacula
- name: include the line to include all configuration files in the conf.d directory in the bacula-dir.conf file
  blockinfile:
    path: /opt/bacula/etc/bacula-dir.conf
    insertafter: EOF
    block: |
      @|"sh -c 'for f in /opt/bacula/etc/conf.d/director/*.conf ; do echo @${f} ; done'"
- name: include the line to include all configuration files in the conf.d/storage directory in the bacula-sd.conf file
  blockinfile:
    path: /opt/bacula/etc/bacula-sd.conf
    insertafter: EOF
    block: |
      @|"sh -c 'for f in /opt/bacula/etc/conf.d/storage/*.conf ; do echo @${f} ; done'"
